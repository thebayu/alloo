<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Semangat Yaaa!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #fce4ec, #e1f5fe);
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .emoji {
      font-size: 5em;
      animation: goyang 1s infinite alternate;
    }

    h1 {
      font-size: 2.5em;
      margin: 0.3em;
    }

    p {
      font-size: 1.4em;
      margin: 0.5em;
      max-width: 80%;
    }

    .btn {
      margin-top: 30px;
      background-color: #f06292;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #ec407a;
    }

    @keyframes goyang {
      from { transform: rotate(-8deg); }
      to { transform: rotate(8deg); }
    }

    .heart {
      position: absolute;
      font-size: 1.5em;
      color: #ff69b4;
      animation: jatuh 5s linear infinite;
      user-select: none;
    }

    @keyframes jatuh {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Musik -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c7e5f14298.mp3?filename=cute-ukulele-142998.mp3" type="audio/mpeg">

</html>
